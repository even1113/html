<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            color: black;
            height: 200px;
            width: 700px;
        }
        span{
            background-color: skyblue;
            font-size: 70px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div>
    <p>兄弟们！！！距开学时间还有！！！</p>
    <span class="day">1</span>
    <span class="hour">2</span>
    <span class="minute">3</span>
    <span class="second">4</span>

</div>
</body>
<script>
    var day=document.querySelector('.day');
    var hour=document.querySelector('.hour');
    var minute=document.querySelector('.minute');
    var second=document.querySelector('.second');
    var inputTime = + new Date('2021-9-5 00:00:00');

    countDown();//先调用一次函数防止刷新时有空白
    setInterval(countDown,1000);//回调函数

    function countDown(){
        var nowTime = +new Date();

        var times=(inputTime-nowTime)/1000;
        var d = parseInt(times/60/60/24);//天
        d=d<10?'0'+d:d;
        day.innerHTML=d+'天';//把剩余的天数给天数的黑色盒子

        var h = parseInt(times/60/60%24);//时
        h=h<10?'0'+h:h;
        hour.innerHTML=h+'时';//把剩余的时数给时数的黑色盒子

        var m = parseInt(times/60%60);//分
        m=m<10?'0'+m:m;
        minute.innerHTML=m+'分';//把剩余的分数给分数的黑色盒子

        var s = parseInt(times%60);//秒
        s=s<10?'0'+s:s;
        second.innerHTML=s+'秒';//把剩余的秒数给秒数的黑色盒子
        // return d+'天'+h+'时'+m+'分'+s+'秒';
    }
</script>
</html>
