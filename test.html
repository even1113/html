<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .wrapper{
        position:relative;
        height:auto;
        padding-right: 600px;
        min-width: 900px;
        -webkit-box-sizing:border-box ;
        box-sizing:border-box ;
    }
    
    .right{
        position:absolute;
        right:0px;
        top:0px;
        width: 600px;
        min-height: 100%;
        height:auto;
        background: #000;
    }
    
    .left{
        position: relative;
        background: #c0c0c0;
        height: 400px;
    }
   
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
